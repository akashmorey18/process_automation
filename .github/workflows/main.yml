name: Deploy Streamlit App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install office365 office365-rest-client Office365-REST-Python-Client openpyxl==3.1.2 pandas==1.5.3 Pillow==10.0.0 streamlit==1.22.0

      - name: Run Streamlit app
        run: streamlit run temp.py
